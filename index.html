<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>GIIS labs</title>
    <script type="text/javascript" src="target/classes/lib/kotlin.js"></script>
    <script type="text/javascript" src="target/classes/giis-lab.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/giis.css">
</head>

<body>
<div class="container row">
    <div class="col-sm-4">
        <div id="scale">
            <h1>GIIS labs</h1>
            <div class="btn-group">
                <button id="clean" type="button" class="btn btn-primary">Clean</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Scale <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a class="scale" id="scale-1">1</a></li>
                    <li><a class="scale" id="scale-2">2</a></li>
                    <li><a class="scale" id="scale-4">4</a></li>
                    <li><a class="scale" id="scale-8">8</a></li>
                </ul>
            </div>
        </div>
        <div id="lines">
            <h1>Lines</h1>
            <div class="btn-group" >
                <button id="dda" type="button" class="btn btn-primary">DDA</button>
                <button id="bresenham" type="button" class="btn btn-primary">Bresenham</button>
                <button id="wu" type="button" class="btn btn-primary">Wu</button>
            </div>
        </div>
        <div id="curves-of-the-second">
            <h1>Curves 2th</h1>
            <div class="btn-group" >
                <button id="circle" type="button" class="btn btn-primary">Circle</button>
                <button id="ellipse" type="button" class="btn btn-primary">Ellipse</button>
                <button id="hyperbola" type="button" class="btn btn-primary">Hyperbola</button>
                <button id="parabola" type="button" class="btn btn-primary">Parabola</button>
            </div>
        </div>
        <div id="curves">
            <h1>Curves</h1>
            <div class="btn-group" >
                <button id="hermite" type="button" class="btn btn-primary">Hermite</button>
                <button id="bezier" type="button" class="btn btn-primary">Bezier</button>
                <button id="b-spline" type="button" class="btn btn-primary">B-spline</button>
            </div>
            <input id="points-number" min="4" max="16" type="number" value="4" style="width: 50px">
        </div>
        <div id="сonvex-hull">
            <h1>Convex hull</h1>
            <div class="btn-group" >
                <button id="graham" type="button" class="btn btn-primary">Graham scan</button>
                <button id="jarvis" type="button" class="btn btn-primary">Jarvis march</button>
                <button id="сonvex-hull-stop" disabled type="button" class="btn btn-success">stop</button>
            </div>
            <div class="btn-group" >
                <button id="polygonPoint" type="button" class="btn btn-primary">Point in Polygon</button>
                <button id="polygonLine" type="button" class="btn btn-primary">Line with Polygon</button>
            </div>
        </div>
        <div id="coloring-сonvex-hull">
            <h1>Сoloring</h1>
            <div class="btn-group" >
                <button id="seed" type="button" class="btn btn-primary">Seed</button>
                <button id="string-seed" type="button" class="btn btn-primary">String seed</button>
            </div>
        </div>
        <div id="3d-transformation">
            <h1>Transformation</h1>
            <div>
                <span>x</span>
                <input id="number-x" min="-359" max="359" type="number" value="0" style="width: 50px">
                <span>y</span>
                <input id="number-y" min="-359" max="359" type="number" value="0" style="width: 50px">
                <span>z</span>
                <input id="number-z" min="-359" max="359" type="number" value="0" style="width: 50px">
            </div>
            <div class="btn-group" >
                <button id="moving" type="button" class="btn btn-primary">Moving</button>
                <button id="rotating" type="button" class="btn btn-primary">Rotating</button>
                <button id="scaling" type="button" class="btn btn-primary">Scaling</button>
            </div>
            <div class="btn-group" >
                <button id="reflection" type="button" class="btn btn-primary" title="Reflection axes, which are not equal to zero">
                    Reflection
                </button>
                <button id="perspective" type="button" class="btn btn-primary">Perspective</button>
            </div>
            <input id="file" name="file" type="file" accept=".json">
        </div>
    </div>
    <div class="col-sm-8">
        <canvas class="center-block" id="canvas"></canvas>
    </div>
</div>

</body>

</html>
